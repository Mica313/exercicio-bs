<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>FORMULARIO DE CADASTRO</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label"  for="nome">Seu nome</label>
                    <input class="form-control-sm" required id="nome" type="text">
                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-control-sm" required id="email" type="email">
                    <label class="form-label" for="num">Seu telefone</label>
                    <input class="form-control-sm" required id="num" type="tel">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
